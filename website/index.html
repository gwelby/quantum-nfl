<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Quantum Experience - Where Football Meets Quantum Mechanics</title>
    <meta name="description" content="Experience NFL games through quantum mechanics. Real-time quantum predictions and game state analysis.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/quantum-experience.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gray-900 bg-opacity-90 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl font-bold text-purple-500">NFL Quantum</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#game-day" class="text-gray-300 hover:text-purple-500">Game Day</a>
                    <a href="#predictions" class="text-gray-300 hover:text-purple-500">Predictions</a>
                    <a href="#teams" class="text-gray-300 hover:text-purple-500">Teams</a>
                    <a href="#about" class="text-gray-300 hover:text-purple-500">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center pt-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-6xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-purple-500 to-indigo-500 bg-clip-text text-transparent">
                NFL Quantum Experience
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-gray-300">
                Where Football Meets Quantum Mechanics
            </p>
            
            <!-- Game State Display -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
                <div class="quantum-card">
                    <h3 class="text-xl font-bold mb-4">Quantum Clock</h3>
                    <div class="quantum-clock-container">
                        <canvas id="quantum-clock" class="mx-auto" width="600" height="600"></canvas>
                        <div id="game-status" class="text-xl mt-4 quantum-text-glow"></div>
                    </div>
                </div>
                
                <div class="quantum-card">
                    <h3 class="text-xl font-bold mb-4">Team States</h3>
                    <div id="quantum-teams" class="quantum-viz-container" style="height: 400px;">
                        <!-- Team quantum states will be rendered here -->
                    </div>
                </div>
                
                <div class="quantum-card">
                    <h3 class="text-xl font-bold mb-4">Predictions</h3>
                    <div id="quantum-predictions" class="quantum-viz-container">
                        <!-- Real-time predictions will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Debug Console -->
    <script>
        console.log('Debug mode enabled');
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, 'at', e.filename, ':', e.lineno);
        });
    </script>
    
    <!-- NFL Quantum Scripts -->
    <script type="module">
        console.log('Starting NFL Quantum Experience...');
        
        import { NFLQuantumClock } from './js/nfl-quantum-clock.js';
        import { QuantumTeamsViz } from './js/quantum-teams.js';
        import { MobileQuantumManager } from './js/mobile-quantum.js';
        
        // Initialize components when DOM is loaded
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing components...');
            
            try {
                window.nflQuantum = {
                    clock: new NFLQuantumClock('quantum-clock'),
                    teams: new QuantumTeamsViz('quantum-teams'),
                    mobile: new MobileQuantumManager()
                };
                console.log('NFL Quantum components initialized');
            } catch (error) {
                console.error('Error initializing NFL Quantum:', error);
            }
        });
    </script>
</body>
</html>
